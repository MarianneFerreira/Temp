<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


    <title>Temp</title>
</head>
<body>
    
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button class="botao-buscar" onclick="clicknobotao()">
            <img class="img-busca" src="img/buscar.png" alt="busca">
        </button>

        <div class="caixa-media">
        
            <h2 class="cidade">Tempo em João Pessoa</h2>

            <p class="temp">21°C</p>
        
            <div class="caixa-menor">

                <img class="img-previsao" src="img/nuvem.png" alt="nuvem">
                <p class="umidade">Umidade de 50%</p>

            </div>
        </div>
    </div>
    
</body>
</html>
